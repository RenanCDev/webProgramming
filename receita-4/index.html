<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style-index.css" rel="stylesheet">
</head>
<body>
    <title>
        Receita 04 Programming Web
    </title>

    <div id="test">
        <button id="loadButton">
            <h1>Load Beers</h1>
        </button>
        <button id="sortBeer">
            <h1>Sort Beers</h1>
        </button>
        <button id="shuffleBeers">
            <h1>Shuffle Beers</h1>
        </button>
    </div>
    <div id="printBeers">
    </div>

</body>   

<script>
    let beers = [
        "Brahma", "Skol", "Antarctica", "Bohemia", "Budweiser", "Stella Artois", 
        "Becks", "Corona", "Patagonia", "Serramalte", "Colorado", "Leffe", 
        "Hoegaarden", "Cervejaria WÃ¤ls", "Michelob Ultra", "Quilmes"
    ];

    function transformation(item) {
        return `<div id="beers" class="beers fade">${item}</div>`;
    }

    function loadDiv() {
        let div = document.getElementById("printBeers");
        let button = document.getElementById("loadButton");

        if (div.innerHTML.trim() === "") {
            renderBeers(beers);
            button.querySelector("h1").textContent = "Unload Beers";
        } else {
            document.querySelectorAll(".fade").forEach(el => el.classList.remove("show"));
            setTimeout(() => div.innerHTML = "", 300);
            button.querySelector("h1").textContent = "Load Beers";
        }
    }

    function renderBeers(list) {
        let div = document.getElementById("printBeers");
        let beersHtml = list.map(transformation);
        div.innerHTML = beersHtml.join("\n");
        document.querySelectorAll(".fade").forEach(el => {
            setTimeout(() => el.classList.add("show"), 10);
        });
    }

    function sortBeers() {
        beers.sort();
        renderBeers(beers);
    }

    function shuffleBeers() {
        beers = beers.sort(() => Math.random() - 0.5); 
        renderBeers(beers);  
    }

    document.getElementById("loadButton").addEventListener("click", loadDiv);
    document.getElementById("sortBeer").addEventListener("click", sortBeers);
    document.getElementById("shuffleBeers").addEventListener("click", shuffleBeers);
</script>
</html>
