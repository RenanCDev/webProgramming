<!DOCTYPE html>


<html lang="pt-BR">

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width" />

        <link href="styles/style-index.css" rel="stylesheet">

    </head>

    <body>

        <title>
            Receita 04 Programming Web
        </title>

        <div id="test">
            <button id="loadButton">
                <h1>
                    Load Beers...
                </h1>
            </button>
        </div>

   </body>   

   <script>

        let beers = ["Bramah", "Becks", "Spaten", "Skol"]

        function transformation(item) {
            return `<div id="beers">${item}</div>`
        }

        function loadDiv() {
            let div = document.getElementById("test")
            let beersHtml = beers.map(transformation)
            
            div.innerHTML = `
            ${beersHtml.join("\n")}
            `
        }

        let button = document.getElementById("loadButton")
        button.addEventListener("click", loadDiv)

   </script>
   
</html>
