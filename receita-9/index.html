<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style-index.css" rel="stylesheet">
    <title>Receita 09 Programming Web</title>
</head>

   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script>
         ReactDOM.render(
            React.createElement(
               'div',
               null,
               [
                  React.createElement('h1', null, 'Table With React!'),
                  React.createElement(
                     'Table',
                     {border: '1'},
                     [
                        React.createElement(
                           'thead',
                           null,
                           React.createElement(
                              'tr',
                              null,
                              [
                                 React.createElement('th', { key: 'th1' }, 'Column 1'),
                                 React.createElement('th', { key: 'th2' }, 'Column 2'),
                              ]
                           )
                        ),
                        React.createElement(
                           'tbody',
                           null,
                           [
                              React.createElement(
                                 'tr',
                                 { key: 'row1' },
                                 [
                                    React.createElement('td', { key: 'r1c1' }, 'Line 1 - Cell 1'),
                                    React.createElement('td', { key: 'r1c2' }, 'Line 1 - Cell 2'),
                                 ]
                              ),
                              React.createElement(
                                 'tr',
                                 { key: 'row2' },
                                 [
                                    React.createElement('td', { key: 'r2c1' }, 'Line 2 - Cell 1'),
                                    React.createElement('td', { key: 'r2c2' }, 'Line 2 - Cell 2'),
                                 ]
                              ),
                           ]
                        ),
                     ]
                  ),
               ]
            ),
            document.getElementById('app')
         );
      </script>
   </body>
</html>
