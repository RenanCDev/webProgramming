<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style-index.css" rel="stylesheet">
    <title>Receita 05 Programming Web</title>
</head>
<body>
    <div id="test">
        <a href="#" id="loadButtonLink"><h1>Load Beers</h1></a>
        <a href="#" id="sortBeerLink"><h1>Sort Beers</h1></a>
        <a href="#" id="shuffleBeersLink"><h1>Shuffle Beers</h1></a>
    </div>
    <div id="printBeers"></div>

    <script>
        let beers = [
            "Brahma", "Skol", "Antarctica", "Bohemia", "Budweiser", "Stella Artois", 
            "Becks", "Corona", "Patagonia", "Serramalte", "Colorado", "Leffe", 
            "Hoegaarden", "Cervejaria WÃ¤ls", "Michelob Ultra", "Quilmes"
        ];

        const loadDiv = (cervs) => {
            const div = document.getElementById("printBeers");
            const link = document.getElementById("loadButtonLink");

            if (div.innerHTML.trim() === "") {
                renderBeers(cervs);
                link.querySelector("h1").textContent = "Unload Beers";
            } else {
                document.querySelectorAll(".fade").forEach(el => el.classList.remove("show"));
                setTimeout(() => div.innerHTML = "", 300);
                link.querySelector("h1").textContent = "Load Beers";
            }
        }

        const renderBeers = (list) => {
            const div = document.getElementById("printBeers");
            const beersHtml = list.map(item => `<div class="beers fade">${item}</div>`);
            div.innerHTML = beersHtml.join("\n");
            document.querySelectorAll(".fade").forEach(el => {
                setTimeout(() => el.classList.add("show"), 10);
            });
        }

        const sortBeers = () => {
            beers.sort();
            renderBeers(beers);
        }

        const shuffleBeers = () => {
            beers = beers.sort(() => Math.random() - 0.5); 
            renderBeers(beers);  
        }

        document.getElementById("loadButtonLink").addEventListener("click", (event) => {
            event.preventDefault();
            loadDiv(beers);
        });
        document.getElementById("sortBeerLink").addEventListener("click", (event) => {
            event.preventDefault();
            sortBeers();
        });
        document.getElementById("shuffleBeersLink").addEventListener("click", (event) => {
            event.preventDefault();
            shuffleBeers();
        });
    </script>
</body>
</html>
