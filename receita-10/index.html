<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <link href="styles/style-index.css" rel="stylesheet">
      <title>Tabela de Cachaças</title>
   </head>

   <body>
      <div id="app"></div>
   
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
   
      <script type="text/babel">
         function Cabecalho() {
            return <h1>Minha tabela de cachaças</h1>;
         }

         const cachacas = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "Seleta", marca: "Engenho São João Batista" },
            { nome: "Boazinha", marca: "Engenho Boa Vista" },
         ];

         function TabelaBebidas() {
            return (
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
                  <tbody>
                     {cachacas.map((cachaca, index) => (
                        <tr key={index}>
                           <td>{cachaca.nome}</td>
                           <td>{cachaca.marca}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            );
         }

         function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
               <div>
                  <Cabecalho />
                  <button onClick={() => setMostrarTabela(true)}>
                     Mostrar Tabela
                  </button>
                  {mostrarTabela && <TabelaBebidas />}
               </div>
            );
         }

         ReactDOM.render(<App />, document.getElementById("app"));
      </script>
   </body>
</html>
