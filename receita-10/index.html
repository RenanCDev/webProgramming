<!DOCTYPE html>
<html lang="pt-BR">

   <body>

                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>Marca</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Havana</td>
                           <td>Engenho An√≠sio Santiago</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            );
         }

         ReactDOM.render(
            <TabelaBebidas />,
            document.getElementById("app")
         );
      </script>
   </body>
</html>
