<!DOCTYPE html>


<html lang="pt-BR">

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width" />

        <link href="styles/style-index.css" rel="stylesheet">

    </head>

    <body>

        <title>
            Receita 03 Programming Web
        </title>

        <div id="button">
            <button id="beer">
                <h1>
                    Press to load / unload beers
                </h1>
            </button>
        </div>

        <div id="beers">
            <h1>
                BEERS
            </h1>
            <h4 id="list-beers"></h4>
        </div>

   </body>   

   <script>

        function loadBeers() {
            let div = document.getElementById("list-beers");

            if (div.innerHTML.trim() ==="") {
                div.innerHTML = `
                <h2 class="fade">Guinness</h2>
                <h2 class="fade">Heineken</h2>
                <h2 class="fade">Corona</h2>
            `;

                setTimeout(() => {
                    document.querySelectorAll(".fade").forEach(el => el.classList.add ("show"));
                }, 10);

            } else {
                document.querySelectorAll(".fade").forEach(el => {
                    el.classList.remove("show");
                });

                setTimeout(() => {
                    div.innerHTML = "";
                }, 500);
            }
        }

        document.getElementById("beer").onclick = loadBeers;

    </script>

</html>
