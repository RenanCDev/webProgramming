<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Receita 06 Programming Web</title>
</head>
<body>
    <div id="test">
        <button id="loadButton">
            <h1>Load Beers</h1>
        </button>
        <button id="sortBeer">
            <h1>Sort Beers</h1>
        </button>
        <button id="shuffleBeers">
            <h1>Shuffle Beers</h1>
        </button>
    </div>
    <div id="printBeers">
        <table id="beersTable" style="width: 100%; border-collapse: collapse; display: none;">
            <thead>
                <tr>
                    <th style="border: 1px solid #000;">Nome</th>
                    <th style="border: 1px solid #000;">Álcool</th>
                </tr>
            </thead>
            <tbody id="beersTableBody"></tbody>
        </table>
    </div>

    <script>
        let beers = [
            { "name": "Brahma", "alcoholContent": "4.8 %"},
            { "name": "Skol", "alcoholContent": "4.7 %"},
            { "name": "Antarctica", "alcoholContent": "4.9 %"},
            { "name": "Bohemia", "alcoholContent": "5.0 %"},
            { "name": "Budweiser", "alcoholContent": "5.0 %"},
            { "name": "Stella Artois", "alcoholContent": "5.2 %"},
            { "name": "Becks", "alcoholContent": "5.0 %"},
            { "name": "Corona", "alcoholContent": "4.5 %"},
            { "name": "Patagonia", "alcoholContent": "5.4 %"},
            { "name": "Serramalte", "alcoholContent": "5.5 %"},
            { "name": "Colorado", "alcoholContent": "5.2 %"},
            { "name": "Leffe", "alcoholContent": "6.6 %"},
            { "name": "Hoegaarden", "alcoholContent": "4.9 %"},
            { "name": "Cervejaria Wäls", "alcoholContent": "5.6 %"},
            { "name": "Michelob Ultra", "alcoholContent": "4.2 %"},
            { "name": "Quilmes", "alcoholContent": "4.9 %"}
        ];

        const loadDiv = () => {
            const table = document.getElementById("beersTable");
            const button = document.getElementById("loadButton");

            if (table.style.display === "none") {
                renderBeers(beers);
                table.style.display = "table"; // Mostra a tabela
                button.querySelector("h1").textContent = "Unload Beers";
            } else {
                document.getElementById("beersTableBody").innerHTML = ""; // Limpa a tabela
                table.style.display = "none"; // Oculta a tabela
                button.querySelector("h1").textContent = "Load Beers";
            }
        }

        const renderBeers = (list) => {
            const tbody = document.getElementById("beersTableBody");
            tbody.innerHTML = ""; // Limpa o corpo da tabela

            const beersHtml = list.map(({ name, alcoholContent }) => 
                `<tr><td style="border: 1px solid #000;">${name}</td><td style="border: 1px solid #000;">${alcoholContent}</td></tr>`
            );

            tbody.innerHTML = beersHtml.join("\n");
        }

        const sortBeers = () => {
            beers = beers.sort((a, b) => a.name.localeCompare(b.name));
            renderBeers(beers);
        }

        const shuffleBeers = () => {
            beers = beers.sort(() => Math.random() - 0.5); 
            renderBeers(beers);  
        }

        document.getElementById("loadButton").addEventListener("click", loadDiv);
        document.getElementById("sortBeer").addEventListener("click", sortBeers);
        document.getElementById("shuffleBeers").addEventListener("click", shuffleBeers);
    </script>
</body>
</html>
